<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mohamed montaser" />
    <meta
      name="description"
      content="this website fetching github user's repos by user name"
    />
    <title>Fetching Repos</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-parent mt-4">
      <h1 class="text-center text-white">
        Fetcing <span id="username"></span>'s Gihub Repos
      </h1>
      <div class="wrapper">
        <form class="form" autocomplete="off">
          <input
            type="text"
            name="name"
            placeholder="your name!"
            class="gh-name form-control nwf"
          />
          <button type="submit" class="sb-btn btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="output">
          <!-- <div class="result">
            <span>404-error-page</span>
            <a href="#" class="btn btn-danger">visit</a>
          </div> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
